<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://css.gg/css" />
    <script
      src="https://kit.fontawesome.com/2a72a4a158.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="page-header">
      <div class="logo">
        Berry
        <div class="logo__sub">by Jenny</div>
      </div>
    </header>
    <main class="content-area">
      <h1>Content Area</h1>
    </main>
    <section class="email-modal email-modal--visible">
      <div class="email-modal__close-btn">
        <i class="gg-close"></i>
      </div>
      <div class="email-modal__container">
        <div class="email-modal__info">
          <div class="logo">
            Berry
            <div class="logo__sub">by Jenny</div>
          </div>
          <h2>Don't miss this chance!</h2>
          <p class="email-modal__message">
            Join our amazing community of more than
            <span .email-modal__highlight-text>300,000 woman</span> who love
            fashion and receive
            <span .email-modal__highlight-text
              >notifications, discounts, and our award winning newsletter.</span
            >
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
